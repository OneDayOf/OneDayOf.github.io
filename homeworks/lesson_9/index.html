<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Bootstrap</title>
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row text-center">
			<h1 class="header">
				<span>Получите видео-инструкцию</span>
				<strong>Как заработать свой первый миллион</strong>
			</h1>
		</div>
		<div class="row">
			<div class="main">
				<div class="video col-lg-7 col-lg-offset-0 col-md-8 col-md-offset-2  col-sm-offset-1 col-sm-10  col-xs-offset-1 col-xs-10">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="form col-lg-5 col-lg-offset-0 col-md-8 col-md-offset-2  col-sm-10 col-sm-offset-1 col-xs-offset-1 col-xs-10">
					<p class="form-header">Введите ваш email</p>
					<input type="text" class="form-control input-lg" placeholder="Ваше имя">
					<input type="email" class="form-control input-lg" placeholder="Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
<div class="feature text-center">
	<div class="container">
		<div class="row">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 feature-item">
				<img src="img/01.png" alt="1">
				<p>Преимущество 1</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 feature-item">
				<img src="img/02.png" alt="2">
				<p>Преимущество 2</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 feature-item">
				<img src="img/03.png" alt="3">
				<p>Преимущество 3</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 feature-item">
				<img src="img/04.png" alt="4">
				<p>Преимущество 4</p>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<button class="btn btn-primary btn-lg  form-btn center-block">Получить инструкцию</button>
</div>
</div>

	<div class="container">
		<div class="row text-center">
			<h2 class="our-clients">Наши клиенты</h2>
			<div class="cl-item col-lg-3 col-md-6 col-sm-6
			col-xs-12"><img src="img/1.png" alt="1 клиент"></div>
			<div class="cl-item col-lg-3 col-md-6 col-sm-6
			col-xs-12"><img src="img/2.png" alt="2 клиент"></div>

			col-xs-12"><img src="img/5.png" alt="5 клиент"></div>
