<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт(нет)</title>
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="545" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="email" placeholder="Ваш Email">
					<button class="btn">Получить инструкицю</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="clients">
			<div class="client-col">
				<img src="img/1.png" alt="Клиент 1">
			</div>
			<div class="client-col">
				<img src="img/2.png" alt="Клиент 2">
			</div>
			<div class="client-col">
				<img src="img/3.png" alt="Клиент 3">
			</div>
			<div class="client-col">
				<img src="img/4.png" alt="Клиент 4">
			</div>
			<div class="client-col">
				<img src="img/5.png" alt="Клиент 5">
			</div>
			<div class="client-col">
				<img src="img/6.png" alt="Клиент 6">
			</div>
			<div class="client-col">
				<img src="img/7.png" alt="Клиент 7">
			</div>
			<div class="client-col">
				<img src="img/8.png" alt="Клиент 8">
			</div>
		</div>
	</div>
</body>
</html>
