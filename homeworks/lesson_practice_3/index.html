<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Автоматизированная штукатурка стен</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
				<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
  </head>
  <body>
 <main class="main">
  <div class="container">
   <div class="row">
    <div class="header col-lg-12">
    	<div class="logo col-lg-3 col-md-3 col-sm-4 col-xs-12">
    		<img src="img/logo.png" alt="Гипсолит. Автоматизированная штукатурка стен">
    	</div>
    	<div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-0 col-xs-12 col-offset-0">
    		<a href="#" class="phone-link">+7 495 771 05 08</a>
    	</div>
    	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
    		<div class="wrap">
    			<div class="wrap-block">
    					<button class="button header-btn">получить консультацию</button>	
    			</div>
    		</div>
    	</div>
    </div>
   </div>
   <div class="main-content">
     <div class="row">
       <div class="col-lg-6 col-md-6">
         <div class="main-title">
           <h1>Автоматизированная штукатурка стен</h1>
           <p class="main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
           <p class="main-cost">Стоимость работ<br> от <span>300</span> руб/м<sup>2</sup></p>
           <p class="main-trigger">Оплата по факту</p>
         </div>
       </div>
       <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
         <div class="main-form">
           <p class="main-form-title">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></p>
           <form action="#">
             <label for="name">Ваше имя</label>
             <input class="main-form-input" type="name" id="name">
             <label for="tel">Номер телефона</label>
             <input class="main-form-input" type="tel" id="tel">
             <button class="button main-form-btn">оставьте заявку</button>
            </form>
           <p class="main-form-small">
             <small>Приедем в день обращения*</small>
           </p>
         </div>
         <p class="main-form-sub-info"><small>* - выезды на замер осуществляются<br>в рабоче дни Пн-Пт с 9:00 до 18:00</small></p>
       </div>
     </div>
   </div>
 </div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
